<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Wiki Title Summary Translation</title>
</head>
{% load crispy_forms_tags %}
<body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <ul>
    <li><a href="{% url 'wikiTranslate:home' %}">Home</a></li>
    <li><a href="{% url 'wikiTranslate:project_list' %}">View all Projects List</a></li>
  </ul>
  <div ng-controller="headerCtrl">
    <div class="container" style="background-color:white">
      <h2 style="color:black; text-align:center" ><b>{{project.articleTitle}}</b></h2>
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">           
          <div class="panel-body">
            <form id="sentence_form" method="POST" action="{% url 'wikiTranslate:display' project.project_id%}">
            <section>
              
              {% for sentence in sentences  %}
              <div class="row">
                <div class="col-xs-12">
                  
                    <div class="form-group" >
                      <label for="currentmonth">{{ sentence.original_sentence }}</label>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" id="currentmonth" name="translated_text{{ sentence.sentence_id }}" ng-model="currentmonth" size="50" value= " {{ sentence.translated_sentence }} "placeholder="Enter the details" required>
                    </div>
                  
                </div>
              </div>
              <br />
              {% endfor %}
            </section>
            <div class="pull-right">
              <button type="submit" class="btn btn-primary" ng-click="Save()">Submit</button>
              <button type="clear" class="btn btn-default" ng-click="clear()">Clear</button>
            </div>
            </form>
          </div>
        </div>
      </div>
      <div> </div>
    </div>
  </div>
</body>
</html>
<script type="text/javascript"></script>
